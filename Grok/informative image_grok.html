<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An accessible page featuring an informative image about monarch butterfly migration.">
  <title>Monarch Butterfly Migration - Accessible Image</title>

  <!-- CSS for layout and accessibility -->
  <style>
    /* Reset default margins and ensure box-sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2rem;
      color: #2c3e50;
    }

    /* Image container styling */
    .image-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #3498db;
      border-radius: 8px;
    }

    /* Caption styling */
    .caption {
      font-size: 1.1rem;
      color: #555;
      margin-top: 1rem;
      display: none; /* Hidden by default, toggled via JS */
    }

    .caption.visible {
      display: block;
    }

    /* Toggle button styling */
    .toggle-caption {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }

    .toggle-caption:hover {
      background-color: #2980b9;
    }

    .toggle-caption:focus {
      outline: 3px solid #e74c3c;
      outline-offset: 2px;
    }

    /* High contrast for accessibility */
    @media (prefers-contrast: high) {
      body {
        background-color: #fff;
        color: #000;
      }

      .toggle-caption {
        background-color: #000;
        color: #fff;
      }
    }

    /* Reduced motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      .toggle-caption {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <!-- Semantic header for page context -->
  <header>
    <h1>Monarch Butterfly Migration</h1>
  </header>

  <!-- Main content with semantic structure -->
  <main>
    <section aria-labelledby="image-heading">
      <h2 id="image-heading" class="visually-hidden">Informative Image</h2>
      <!-- Image container for layout -->
      <div class="image-container">
        <!-- Informative image with descriptive alt text -->
        <img
          src="https://example.com/monarch-migration.jpg"
          alt="A group of monarch butterflies clustered on a tree branch during their migration to Mexico, with vibrant orange and black wings."
          id="monarch-image"
        >
        <!-- Caption for additional context, toggled via JS -->
        <p id="image-caption" class="caption">
          Monarch butterflies migrate up to 3,000 miles each year from North America to central Mexico, clustering in oyamel fir forests to survive the winter.
        </p>
        <!-- Button to toggle caption, accessible via keyboard and screen readers -->
        <button
          type="button"
          class="toggle-caption"
          aria-controls="image-caption"
          aria-expanded="false"
          aria-describedby="monarch-image"
        >
          Show Caption
        </button>
      </div>
    </section>
  </main>

  <!-- JavaScript for interactivity -->
  <script>
    // Toggle caption visibility with keyboard and mouse support
    const toggleButton = document.querySelector('.toggle-caption');
    const caption = document.querySelector('#image-caption');

    toggleButton.addEventListener('click', toggleCaption);
    // Ensure keyboard accessibility with Enter and Space keys
    toggleButton.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleCaption();
      }
    });

    function toggleCaption() {
      const isExpanded = toggleButton.getAttribute('aria-expanded') === 'true';
      toggleButton.setAttribute('aria-expanded', !isExpanded);
      caption.classList.toggle('visible');
      toggleButton.textContent = isExpanded ? 'Show Caption' : 'Hide Caption';
    }
  </script>
</body>
</html>
