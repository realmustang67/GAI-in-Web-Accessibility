<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container .password-container {
            position: relative;
        }
        .login-container .password-container button {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .login-container .password-container button:hover {
            background-color: #0056b3;
        }
        .login-container button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container" role="form" aria-labelledby="login-heading">
        <h1 id="login-heading">Login</h1>
        <form action="/login" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required aria-required="true" aria-label="Enter your username">
            
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required aria-required="true" aria-label="Enter your password">
                <button type="button" id="show-password" aria-label="Show password">Show</button>
            </div>
            
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const showPasswordButton = document.getElementById('show-password');
            const passwordInput = document.getElementById('password');
            
            showPasswordButton.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    showPasswordButton.textContent = 'Hide';
                } else {
                    passwordInput.type = 'password';
                    showPasswordButton.textContent = 'Show';
                }
            });

            showPasswordButton.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    showPasswordButton.click();
                }
            });

            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                // Add form validation or submission logic here
                alert('Form submitted!');
            });
        });
    </script>
</body>
</html>
