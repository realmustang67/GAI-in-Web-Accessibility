<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Quarter Visitors Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .chart-container {
            text-align: center;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>

<header role="banner">
    <h1>2014 First Quarter Visitors Report</h1>
</header>

<main role="main">
    <section class="chart-container" aria-labelledby="chart-title">
        <h2 id="chart-title">First Quarter Visitors to example.com Websites</h2>
        <img src="chart.png" alt="Bar chart showing visitor statistics for three sites over January, February, March and their quarterly totals in thousands. Site 1 has around 150k in January and February with a total of about 300k; Site 2 has around 200k in January with a total close to that; Site 3 has similar numbers to Site 1." />
    </section>

    <section aria-labelledby="summary-title">
        <h2 id="summary-title">Summary</h2>
        <p>This report provides an overview of visitor statistics for three different websites during the first quarter of the year.</p>
        
        <!-- Additional meaningful content can be added here -->
        
    </section>

</main>

<footer role="contentinfo">
    <p>&copy;2023 Example Company. All rights reserved.</p>
</footer>

<script>
// JavaScript can be added here if interactivity is needed
document.addEventListener('DOMContentLoaded', function() {
    // Example: Add keyboard navigation or other interactive features
});
</script>

</body>
</html>
