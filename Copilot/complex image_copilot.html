<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Chart Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .chart-container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .chart {
            width: 100%;
            height: auto;
        }
        .description {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Accessible Chart Example</h1>
    </header>
    <main>
        <section class="chart-container" aria-labelledby="chart-title">
            <h2 id="chart-title">Sales Data for 2025</h2>
            <img src="chart.png" alt="A bar chart showing sales data for 2025. January: $10,000, February: $12,000, March: $8,000, April: $15,000, May: $20,000, June: $18,000." class="chart" role="img">
            <p class="description">This chart represents the monthly sales data for the year 2025. The data shows a significant increase in sales during the month of May.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Accessible Charts Inc.</p>
    </footer>
    <script>
        // Example JavaScript for interactive features
        document.addEventListener('DOMContentLoaded', function() {
            const chart = document.querySelector('.chart');
            chart.addEventListener('click', function() {
                alert('Chart clicked! More interactive features can be added here.');
            });
        });
    </script>
</body>
</html>
