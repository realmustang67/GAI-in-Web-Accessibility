<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Image of Text Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .image-text {
            text-align: center;
        }
        .image-text img {
            max-width: 100%;
            height: auto;
            border: 2px solid #000;
        }
        .image-text p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accessible Image of Text Example</h1>
        <div class="image-text" role="img" aria-labelledby="image-description">
            <img src="path/to/your/image.jpg" alt="A beautiful scenery with mountains and a lake">
            <p id="image-description">This image shows a beautiful scenery with mountains and a lake, providing a serene and peaceful view.</p>
        </div>
    </div>
    <script>
        // JavaScript for any interactive features can be added here
    </script>
</body>
</html>
